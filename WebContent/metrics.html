  <style>
    html, body, #map{
      height: 100%;
    }
    .info {
      padding: 6px 8px;
      /*font: 14px/16px Arial, Helvetica, sans-serif;*/
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }

    .node text { font: 12px sans-serif; }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */

    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }
    /* Style northward tooltips differently */

    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }

    .nopadding {
       padding: 0px !important;
       margin: 0px !important;
    }

    .hide{
      display: none;
    }

    .chart {
    }

    .main text {
        font: 10px sans-serif;  
    }

    .smallHist text{
      font: 10px sans-serif;
    }

    .axis line, .axis path {
        shape-rendering: crispEdges;
        stroke: black;
        fill: none;
    }

    .bar rect {
      fill: steelblue;
      shape-rendering: crispEdges;
    }

    .bar text {
      fill: #fff;
    }

    .slide-back {
      position:absolute;
      height:100%;
    }

    #blurringlayer{
      position: relative;
      display: none;
      width: 30%;
      height: 30%;
      z-index: 9999999;
      left: 45%;
      top: 40%;
      /*background: rgb(34,34,34); */
      /*background: rgba(34,34,34,0.75);*/
      background-image: url("css/ajax-loader.gif");
      background-repeat: no-repeat;
    }

    .center{

    width: 150px;
      margin: 40px auto;
    }

    #tooltip{
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      color: black;
    } 

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;

    /* Style northward tooltips differently */

    .d3-tip.n:after {

      top: 100%;
      left: 0;
    }

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }

    .legend i {
      float: left;
      margin-right: 8px;
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

     text.mono {
        font-size: 12pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
  
      .scatterMatricesAxis,
    .scatterMatricesFrame {
      shape-rendering: crispEdges;
    }

    .scatterMatricesAxis line {
      stroke: #ddd;
    }

    .scatterMatricesAxis path {
      display: none;
    }

    .scatterMatricesFrame {
      fill: none;
      stroke: #aaa;
    }

    scatterMatricesCircle {
      fill-opacity: .7;
    }

    .hidden {
      fill: #ccc !important;
    }

    .extent {
      fill: #000;
      fill-opacity: .125;
      stroke: #fff;
    }
